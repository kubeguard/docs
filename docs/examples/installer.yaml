apiVersion: v1
data:
  ca.crt: 
  tls.crt: 
  tls.key: 
kind: Secret
metadata:
  creationTimestamp: null
  labels:
    app: guard
  name: guard-pki
  namespace: kube-system
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: guard
  name: guard
  namespace: kube-system
spec:
  replicas: 1
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: guard
    spec:
      containers:
      - args:
        - run
        - --v=3
        - --ca-cert-file=/srv/guard/pki/ca.crt
        - --cert-file=/srv/guard/pki/tls.crt
        - --key-file=/srv/guard/pki/tls.key
        image: appscode/guard:canary
        name: guard
        ports:
        - containerPort: 9844
          name: web
          protocol: TCP
        - containerPort: 56790
          name: ops
          protocol: TCP
        resources: {}
        volumeMounts:
        - mountPath: /srv/guard/pki
          name: guard-pki
      volumes:
      - name: guard-pki
        secret:
          defaultMode: 365
          secretName: guard-pki
status: {}
---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    app: guard
  name: guard
  namespace: kube-system
spec:
  ports:
  - name: web
    port: 9844
    protocol: TCP
    targetPort: web
  selector:
    app: guard
  type: ClusterIP
status:
  loadBalancer: {}

